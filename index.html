<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page">
        <!-- HEADER -->
        <header class="header header_background_mod">
            <div class="wrapper">
                <div class="header__inner">
                    <!-- Navigation -->
                    <div class="header__menu">
                        <input id="hambuger" type="checkbox" class="checkbox" />
                        <label for="hambuger">
                            <svg class="menu-icon">
                                <use xlink:href="./icons/sprite.svg#menu-icon"></use>
                            </svg>
                        </label>

                        <ul class="menu">
                            <li class="menu__item">
                                <a class="menu__link" href="#home">Home</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#about">About</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#product">Product</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#contacts">Contacts</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- MAIN -->
        <main class="main">

            <!-- SECTION -->
            <section class="main__section">
                <div class="wrapper">
                    <div class="main__inner">
                        <h1>About Me</h1>
                        <p>MAIN section</p>
                    </div>
                </div>
            </section>

            <!-- SECTION -->
            <section class="main__section main_background_mod">
                <div class="wrapper">
                    <div class="main__inner">
                        <p>MAIN section</p>
                    </div>
                </div>
            </section>

            <!-- SECTION-->
            <section class="main__section">
                <div class="wrapper">
                    <div class="main__inner">
                        <p>MAIN section</p>
                    </div>
                </div>
            </section>

            <!-- SECTION -->
            <section class="main main_background_mod">
                <div class="wrapper">
                    <div class="main__inner">
                        <p>MAIN section</p>
                    </div>
                </div>
            </section>

        </main>

        <!-- FOOTER -->
        <footer class="footer footer_background_mod">
            <div class="wrapper">
                <div class="footer__inner">
                    <p class="footer__text">Need a graphic designer?
                        <span class="text__font">Ready to work!</span>
                    </p>
                    <div class="footer__form-container">

                        <div id="mypopup" class="modal-bg">
                            <div class="modal">
                                <span id="close" class="modal__close">&times;</span>
                                <div class="modal__content">

                                    <form action="" class="form">
                                        <h3 class="form__title">Hire Me!</h3>
                                        <input type="text" class="form__item" placeholder="Your Name">
                                        <input type="text" class="form__item" placeholder="Your E-mail">
                                        <textarea name="" class="form__item-textarea" id="#" placeholder="Your Message"
                                            cols="30" rows="10"></textarea>
                                        <input type="submit" class="form__button" value="Send Message">
                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="footer__button">
                            <input type="button" id="button" class="button" value="Hair Me!">
                        </div>

                    </div>
                </div>
            </div>
        </footer>

    </div>

    <script type="text/JavaScript">
        let popup = document.getElementById("mypopup"),
            popupToggle = document.getElementById("button"),
            popupClose = document.getElementById("close");

        popupToggle.onclick = function () {
            popup.style.display = "block";
        };

        popupClose.onclick = function () {
            popup.style.display = "none";
        };
    </script>

</body>

</html>
